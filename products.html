<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFall Cheats | Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://public.sellhub.cx/embeds.js"></script>
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a0a0f;
            color: #e2e2e2;
            background-image: 
                radial-gradient(at 80% 0%, rgba(0, 200, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(0, 150, 255, 0.1) 0px, transparent 50%);
        }
        .title-font {
            font-family: 'Rajdhani', sans-serif;
        }
        .nav-glass {
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 150, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-glass fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent title-font">SKYFALL</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4 lg:space-x-8">
                    <a href="index.html" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-transparent hover:border-cyan-400 text-sm font-medium">Home</a>
                    <a href="products-new.html" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-cyan-400 text-sm font-medium">Products</a>
                    <a href="https://skyfallcheats.shop/forum" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-transparent hover:border-cyan-400 text-sm font-medium">Forum</a>
                    <button class="ml-6 px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-6 hover:to-blue-700 text-white font-medium rounded-full text-sm shadow-lg hover:shadow-cyan-500/30">
                        Dashboard
                    </button>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800/90 backdrop-blur-lg">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700">Home</a>
                <a href="products-new.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700">Products</a>
                <a href="https://skyfallcheats.shop/forum" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700">Forum</a>
                <button class="w-full mt-2 px-4 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-medium rounded-md">
                    Dashboard
                </button>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Product Sections Container -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 md:pt-32 pb-8 md:pb-12 space-y-12" id="categoryContainer">
        <!-- Categories will be loaded here -->
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900/10 border-t border-cyan-500/10 mt-20 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-cyan-100 text-sm font-bold">SkyFall Copyright 2025 | Website Designed By Drowzy All Rights Reserved. Payment Gateway API SellHub.</p>
            <div class="mt-6 flex justify-center gap-4">
                <a href="https://discord.gg/skyfallproducts" target="_blank" class="inline-block text-white hover:text-gray-300 transition-colors">
                    <i class="fab fa-discord fa-2x"></i>
                </a>
                <button onclick="location.reload(true)" class="text-white hover:text-gray-300 transition-colors">
                    <i class="fas fa-sync-alt fa-2x"></i>
                </button>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://js.sellhub.io/v1/sellhub.js"></script>
    <script src="src/particles.js"></script>
    <script src="products-display-fixed.js"></script>
</body>
</html>
