<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SkyFall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a0a0f;
            color: #e2e2e2;
            background-image: 
                radial-gradient(at 80% 0%, rgba(0, 200, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(0, 150, 255, 0.1) 0px, transparent 50%);

            font-family: 'Rajdhani', sans-serif;

<body>
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
        <h1 class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 title-font mb-6">404</h1>
        <p class="text-2xl text-gray-300 mb-8">Page Not Found</p>
        <a href="/" class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold rounded-full transition-all duration-300 shadow-lg hover:shadow-cyan-500/30">
