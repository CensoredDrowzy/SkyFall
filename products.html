<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | SkyFall Cheats</title>
    <!-- Same head content as index.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same styles as index.html */
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a0a0f;
            color: #e2e2e2;
            background-image: 
                radial-gradient(at 80% 0%, rgba(0, 200, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(0, 150, 255, 0.1) 0px, transparent 50%);
        }
        .title-font {
            font-family: 'Rajdhani', sans-serif;
        }
        .nav-glass {
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 150, 255, 0.2);
        }
        .product-box {
            transition: all 0.3s ease;
            transform: translateZ(0);
        }
        .product-box:hover {
            transform: translateZ(0);
            box-shadow: 0 0 25px -5px rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.8);
            outline: 1px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-glass fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="https://skyfallcheats.shop/" class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent title-font">SKYFALL</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-transparent hover:border-cyan-400 text-sm font-medium">Home</a>
                    <a href="https://skyfallcheats.shop/products" target="_blank" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-cyan-400 text-sm font-medium">Products</a>
                    <a href="https://skyfallcheats.shop/forum" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-transparent hover:border-cyan-400 text-sm font-medium">Forum</a>
                    <a href="#" class="text-cyan-100 hover:text-white px-1 py-5 border-b-2 border-transparent hover:border-cyan-400 text-sm font-medium">Support</a>
                    <button class="ml-6 px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-medium rounded-full text-sm shadow-lg hover:shadow-cyan-500/30">
                        Dashboard
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - Fortnite Section -->
    <main class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10 pt-32 pb-12">
        <div class="bg-gray-800/20 backdrop-blur-lg rounded-xl p-8 border border-gray-900/50 shadow-xl shadow-gray-900/20">
            <h2 class="text-4xl font-bold text-white mb-8 text-center title-font">Fortnite</h2>
            <div class="flex space-x-8 pb-2 pl-2 pr-2">
                <!-- Fortnite Internal Product Box -->
                <div class="product-box flex-shrink-0 w-full max-w-lg bg-gradient-to-b from-blue-900/30 to-blue-900/10 rounded-xl overflow-hidden border-2 border-cyan-500/30">
                    <div class="p-10">
                        <h2 class="text-4xl font-bold text-white mb-10 text-center title-font">Fortnite Internal</h2>
                        <div class="flex flex-col space-y-6 bg-blue-900/20 p-8 rounded-xl">
                            <button class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg hover:shadow-cyan-500/30 flex items-center justify-center gap-2">
                                <i class="fas fa-shopping-cart"></i> Select Product
                            </button>
                            <button class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg hover:shadow-purple-500/30 flex items-center justify-center gap-2">
                                <i class="fas fa-plus-circle"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Fortnite Private Product Box -->
                <div class="product-box flex-shrink-0 w-full max-w-lg bg-gradient-to-b from-blue-900/30 to-blue-900/10 rounded-xl overflow-hidden border-2 border-cyan-500/30">
                    <div class="p-10">
                        <h2 class="text-4xl font-bold text-white mb-10 text-center title-font">Fortnite Private</h2>
                        <div class="flex flex-col space-y-6 bg-blue-900/20 p-8 rounded-xl">
                            <button class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg hover:shadow-cyan-500/30 flex items-center justify-center gap-2">
                                <i class="fas fa-shopping-cart"></i> Select Product
                            </button>
                            <button class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg hover:shadow-purple-500/30 flex items-center justify-center gap-2">
                                <i class="fas fa-plus-circle"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900/10 border-t border-cyan-500/10 mt-20 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-cyan-100 text-sm">SkyFall Copyright 2025 | Website Designed By Drowzy All Rights Reserved. Payment Gateway API SellHub.</p>
            <div class="mt-6">
                <a href="https://discord.gg/skyfallproducts" target="_blank" class="inline-block text-white hover:text-gray-300 transition-colors">
                    <i class="fab fa-discord fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://js.sellhub.io/v1/sellhub.js"></script>
    <script type="module" src="products-simple.js"></script>
</body>
</html>
